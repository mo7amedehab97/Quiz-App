<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../style/qustion-page.css">   
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" >
 <title>Qustion Page</title>
</head>
<body>

<section class="quiz-app">
    <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
    <div class="count">qustion count: <span></span></div>
    </div>
    <div class="quiz-area">
        <h2>your qustion will show here</h2>
    </div>
    <div class="answer-area">
        <div class="answer">
            <input type="radio" name="qustions" id="1" checked>
            <label for="1">answer 1</label>
        </div>
        <div class="answer">
            <input type="radio" name="qustions" id="2">
            <label for="2">answer 2</label>
        </div>   <div class="answer">
            <input type="radio" name="qustions" id="3">
            <label for="3">answer 3</label>
        </div>   <div class="answer">
            <input type="radio" name="qustions" id="4">
            <label for="4">answer 4</label>
        </div>
    </div>
    <button class="submit-btn"> submit answer</button>
    <div class="bullets">
        <div class="spans">
          
        </div>
        <div class="countdown">
            <span class="min">3</span> :
            <span class="sec">45</span>
        </div>
    </div>
    <div class="result"><span class="perfect"> perfect</span> you answerd 10 from 10</div>
</section>
<script src="../js /qustion-page.js"></script>
</body>
</html>
